<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script type="text/javascript" src="https://unpkg.com/showdown/dist/showdown.min.js"></script>
    <title>Markdown Editor</title>
</head>

<body>
    <main>
        <div class="container-preview">
            <div class="container-header">
                <div class="group-button-editor">
                    <button type="button">
                        <span class="material-symbols-outlined">
                            format_bold
                        </span>
                    </button>
                    <button type="button">
                        <span class="material-symbols-outlined">
                            format_italic
                        </span>
                    </button>
                    <button type="button">
                        <span class="material-symbols-outlined">
                            format_underlined
                        </span>
                    </button>
                </div>

                <div class="group-button-editor">
                    <button type="button">
                        <span class="material-symbols-outlined">
                            format_align_left
                        </span>
                    </button>
                    <button type="button">
                        <span class="material-symbols-outlined">
                            format_align_center
                        </span>
                    </button>
                    <button type="button">
                        <span class="material-symbols-outlined">
                            format_align_right
                        </span>
                    </button>
                </div>

                <div class="group-button-editor">
                    <button type="button">
                        <span class="material-symbols-outlined">
                            format_list_bulleted
                        </span>
                    </button>
                    <button type="button">
                        <span class="material-symbols-outlined">
                            format_list_numbered
                        </span>
                    </button>
                </div>
            </div>
            <div id="container">

            </div>
        </div>
        <div class="container-preview">
            <div class="container-header" style="justify-content: space-between;">
                PREVIEW
                <button type="button" class="button-primary">
                    Save As File
                </button>
            </div>
            <div id="preview">

            </div>
        </div>
    </main>

    <script type="module" src="index.js"></script>
</body>

</html>
