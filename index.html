<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/2.1.0/showdown.min.js"
        integrity="sha512-LhccdVNGe2QMEfI3x4DVV3ckMRe36TfydKss6mJpdHjNFiV07dFpS2xzeZedptKZrwxfICJpez09iNioiSZ3hA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tippy.js/2.5.4/tippy.all.min.js"
        integrity="sha512-9LKXH8DIeFSdiDIWQSOJNZuwLynJNm4x/1eBRpPfRJsEXZWJL+aoH+JNDglF3DcCoQYVBHqXo8sVHOLveoaN0A=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tippy.js/2.5.4/tippy.css"
        integrity="sha512-wYhtIFU+mDV48662uSmS8BA6uIuSRXB15B014+WdZgtU1Umfn/v8+Yq3hidRunKqTBmhBijyyuqSzCxmj6KlTg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Markdown Editor</title>
</head>

<body>
    <div class="loading">
        <div class="lds-spinner">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>

    <main>
        <div class="container-preview">
            <div class="container-header">
                <div class="btn-mobile">
                    <input type="text" id="fileNameMobile" value="File Name" />
                    <button type="button" class="button-primary" id="saveAsFileMobile">
                        <span class="material-symbols-outlined">
                            save
                        </span>
                    </button>
                </div>

                <div class="group-button-editor">
                    <button type="button" id="addBold">
                        <span class="material-symbols-outlined">
                            format_bold
                        </span>
                    </button>
                    <button type="button" id="addItalic">
                        <span class="material-symbols-outlined">
                            format_italic
                        </span>
                    </button>
                    <button type="button" id="addUnderlined">
                        <span class="material-symbols-outlined">
                            format_underlined
                        </span>
                    </button>
                    <button type="button" id="addStrikeThrough">
                        <span class="material-symbols-outlined">
                            strikethrough_s
                        </span>
                    </button>
                </div>

                <div class="group-button-editor">
                    <button type="button" id="addAlignLeft">
                        <span class="material-symbols-outlined">
                            format_align_left
                        </span>
                    </button>
                    <button type="button" id="addAlignCenter">
                        <span class="material-symbols-outlined">
                            format_align_center
                        </span>
                    </button>
                    <button type="button" id="addAlignRight">
                        <span class="material-symbols-outlined">
                            format_align_right
                        </span>
                    </button>
                </div>

                <div class="group-button-editor">
                    <button type="button" id="addListBulleted">
                        <span class="material-symbols-outlined">
                            format_list_bulleted
                        </span>
                    </button>
                    <button type="button" id="addListNumbered">
                        <span class="material-symbols-outlined">
                            format_list_numbered
                        </span>
                    </button>
                    <button type="button" id="addCheckList">
                        <span class="material-symbols-outlined">
                            checklist
                        </span>
                    </button>
                </div>

                <div class="group-button-editor">
                    <button type="button" id="addQuote">
                        <span class="material-symbols-outlined">
                            format_quote
                        </span>
                    </button>
                    <button type="button" id="addCode">
                        <span class="material-symbols-outlined">
                            code
                        </span>
                    </button>
                </div>
            </div>
            <div id="container">

            </div>
        </div>
        <div class="container-preview">
            <div class="container-header" style="justify-content: space-between;">
                <div>

                </div>
                <div>
                    <input type="text" id="fileName" value="File Name" />
                    <button type="button" class="button-primary" id="saveAsFile">
                        Save As File
                    </button>
                </div>
            </div>
            <div id="preview">

                <div class="showCode">
                    <button type="button" id="toggleShowCode">
                        <span class="material-symbols-outlined">
                            code
                        </span>
                    </button>
                </div>

                <div id="body">

                </div>

                <code id="body-html">

                </code>

                <!-- <textarea name="" id="body-html" style="display: none;" readonly></textarea> -->
            </div>
        </div>
    </main>

    <script type="module" src="index.js"></script>
</body>

</html>
