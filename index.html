<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script type="text/javascript" src="https://unpkg.com/showdown/dist/showdown.min.js"></script>
    <title>Markdown Editor</title>
</head>

<body>
    <div class="loading">
        <div class="lds-spinner">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>

    <main>
        <div class="container-preview">
            <div class="container-header">
                <div class="group-button-editor">
                    <button type="button" id="addBold">
                        <span class="material-symbols-outlined">
                            format_bold
                        </span>
                    </button>
                    <button type="button" id="addItalic">
                        <span class="material-symbols-outlined">
                            format_italic
                        </span>
                    </button>
                    <button type="button" id="addStrikeThrough">
                        <span class="material-symbols-outlined">
                            strikethrough_s
                        </span>
                    </button>
                </div>

                <div class="group-button-editor">
                    <button type="button" id="addAlignLeft">
                        <span class="material-symbols-outlined">
                            format_align_left
                        </span>
                    </button>
                    <button type="button" id="addAlignCenter">
                        <span class="material-symbols-outlined">
                            format_align_center
                        </span>
                    </button>
                    <button type="button" id="addAlignRight">
                        <span class="material-symbols-outlined">
                            format_align_right
                        </span>
                    </button>
                </div>

                <div class="group-button-editor">
                    <button type="button" id="addListBulleted">
                        <span class="material-symbols-outlined">
                            format_list_bulleted
                        </span>
                    </button>
                    <button type="button" id="addListNumbered">
                        <span class="material-symbols-outlined">
                            format_list_numbered
                        </span>
                    </button>
                </div>

                <div class="group-button-editor">
                    <button type="button" id="addLink">
                        <span class="material-symbols-outlined">
                            link
                        </span>
                    </button>
                    <button type="button" id="addCode">
                        <span class="material-symbols-outlined">
                            code
                        </span>
                    </button>
                    <button type="button" id="addImage">
                        <span class="material-symbols-outlined">
                            image
                        </span>
                    </button>
                </div>
            </div>
            <div id="container">

            </div>
        </div>
        <div class="container-preview">
            <div class="container-header" style="justify-content: space-between;">
                <div>

                </div>
                <div>
                    <input type="text" id="fileName" value="File Name" />
                    <button type="button" class="button-primary" id="saveAsFile">
                        Save As File
                    </button>
                </div>
            </div>
            <div id="preview">

                <div class="showCode">
                    <button type="button" id="toggleShowCode">
                        <span class="material-symbols-outlined">
                            code
                        </span>
                    </button>
                </div>

                <div id="body">

                </div>

                <textarea name="" id="body-html" style="display: none;" readonly></textarea>
            </div>
        </div>
    </main>

    <script type="module" src="index.js"></script>
</body>

</html>
